<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pagina Administrativa</title>
	<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h2>Bebidas</h2>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary active">
			    	<input type="radio" autocomplete="off" checked>Agregar Bebida
			  	</label>
			  	<label class="btn btn-secondary active">
			   		 <a href="insert.html"><input type="radio" autocomplete="off"> Agregar Platillos</a>
			  	</label>
			  	<label class="btn btn-secondary active">
			   		 <a href="platillos.html"><input type="radio" autocomplete="off">Platillos</a>
			  	</label>
			  	<label class="btn btn-secondary active">
			   		 <a href="bebidas.html"><input type="radio" autocomplete="off">Bebidas</a>
			  	</label>
			  	<label class="btn btn-secondary active">
			   		<a><input type="radio" onclick="salir()" autocomplete="off">Salir</a>
			  	</label>
			</div>
		</div>
	</div><br>

	<div class="container">
		<!--subir imagen de cada platillo-->
		<!-- Forma que nos permita ingresar los datos de cada platillo-->

		<div class="panel panel-info">
			<div class="panel-heading">Registro de nuevas Bebidas</div>
			<div class="panel-body">
				<div>
					<input type="file" name="imagen" onchange="visualizarBebidas()"><br>
					<img src="" height="300" alt="Imagen de Bebida" id="imgPlatillo"><br><br><br>
				</div>
				<form onsubmit="return funcionDeLaFormaB(event)">
					<label>Nombre:</label><br>
					<input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" required><br><br>
					<label>Descripción:</label><br>
					<textarea id="descripcion" class="form-control" placeholder="Descripcion" required></textarea><br><br>
					<label>Precio:</label><br>	
					<input class="form-control" type="text" name="precio" id="precio" placeholder="Precio" required><br><br>
					<label>Dirección de la imagen:</label><br>	
					<input class="form-control" type="text" id="dimagen" placeholder="Dirección de la Imagen"><br><br>
					<input class="btn btn-primary" type="submit" value="Subir">
				</form>
			</div>
		</div>
	</div>

</body>

<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
