<!DOCTYPE html>
<html>
<head>
	<title>Listado de platillos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h2>Platillos</h2>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
			  <label class="btn btn-secondary active">
			    <input type="radio" autocomplete="off" checked>Platillos
			  </label>
			  <label class="btn btn-secondary active">
			    <a href="insert.html"><input type="radio" autocomplete="off">Agregar Platillos</a>
			  </label>
			  <label class="btn btn-secondary active">
			    <a href="addbebidas.html"><input type="radio" autocomplete="off">Agregar Bebidas</a>
			  </label>
			  <label class="btn btn-secondary active">
			   		 <a href="bebidas.html"><input type="radio" autocomplete="off">Bebidas</a>
			  	</label>
			  	<label class="btn btn-secondary active">
			   		 <a href="https://tiendareact.herokuapp.com/"><input type="radio" autocomplete="off">Tienda</a>
			  	</label>
			  <label class="btn btn-secondary active">
			    <a><input type="radio" onclick="salir()" autocomplete="off">Salir</a>
			  </label>
			</div>
		</div>
	</div><br><br>

	<div class="container">
	<div class="col-md-2"></div>
		<div class="col-md-9">
			<div class="panel panel-danger">
			<div class="panel-heading"><button class="btn btn-success" onclick="imprimirPlatillos()">Imprimir Platillos</button><br><br></div>
			<div class="panel-body">
		<ul class="list-group" id="lista">
			
		</ul>
			</div>
		</div>
		</div>
	</div>

</body>
